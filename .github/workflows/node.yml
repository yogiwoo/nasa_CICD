name: NASA Project CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v2
      - name: Use Node.js version 16
        uses: action/setup-node@v2
        with:
          node-version: '16'
      - run: npm install